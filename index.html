<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Android Muhajir</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
</head>
<body>
    <div class="prayer-times">
        <h3>Jadwal Shalat</h3>
        <div class="prayer-row">
            <div class="prayer-item">
                <p>Subuh</p>
                <p id="subuh"></p>
            </div>
            <div class="prayer-item">
                <p>Zuhur</p>
                <p id="zuhur"></p>
            </div>
            <div class="prayer-item">
                <p>Asar</p>
                <p id="asar"></p>
            </div>
            <div class="prayer-item">
                <p>Magrib</p>
                <p id="magrib"></p>
            </div>
            <div class="prayer-item">
                <p>Isya</p>
                <p id="isya"></p>
            </div>
        </div>
        <hr> <!-- Garis bawah Jadwal Sholat -->
    </div>

    <div class="header">
        <p class="top-text">Shalat Subuh &nbsp; Zuhur &nbsp; <b>Asar</b> &nbsp; Magrib &nbsp; Isyak</p>
        <p>Beserta dengan jadwalnya masing-masing</p>
    </div>

    <div class="main-container">
        <div class="left">
            <a href="https://www.tiktok.com" target="_blank"><img src="tiktok.png" alt="TikTok"></a>
            <a href="https://www.instagram.com" target="_blank"><img src="instagram.png" alt="Instagram"></a>
            <a href="https://www.facebook.com" target="_blank"><img src="facebook.png" alt="Facebook"></a>
            <a href="https://www.youtube.com" target="_blank"><img src="youtube.png" alt="YouTube"></a>
            <a href="https://www.whatsapp.com" target="_blank"><img src="whatsapp.png" alt="WhatsApp"></a>
        </div>
        <div class="center">
            <div class="crown">&#128081;</div>
            <button class="auth-btn">Masuk</button>
            <button class="auth-btn">Daftar</button>
        </div>
        <div class="right">
            <p id="jam-malaysia"></p>
            <p id="hari-tanggal"></p>
        </div>
    </div>

    <div class="footer">
        <p>Assalamualaikum</p>
        <p>Selamat datang di Web Muhajir</p>
    </div>
</body>
</html>
